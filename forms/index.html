<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="css/icon.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="day-header">
      Forum full of icons that I enjoy
      <span></span>
    </div>
    <div class="input-wrapper">
      <i class="fa-solid fa-fish icon"></i>
      <input
        class="text-field"
        type="text"
        placeholder="What is your favorite seafood if you have one?"
      />
    </div>
    <div class="input-wrapper2">
      <input
        class="text-field2"
        type="text"
        placeholder="Tell this bug he's a good boy"
      />
      <i class="fa-solid fa-bug icon2"></i>
    </div>
    <div class="input-wrapper3">
      <input
        class="text-field3"
        type="text"
        placeholder="Do you think this kiwi is made of fruit?"
      />
      <i class="fa-solid fa-kiwi-bird icon3"></i>
    </div>
    <div class="input-wrapper4">
      <i class="fa-solid fa-skull icon4"></i>
      <input
        class="text-field4"
        type="text"
        placeholder="What animal do you think this skull came from?"
      />
    </div>
    <div class="input-wrapper5">
      <i class="fa-solid fa-spaghetti-monster-flying icon5"></i>
      <input
        class="text-field5"
        type="text"
        placeholder="Why is this guy made of spaghetti?"
      />
      <i class="fa-solid fa-spaghetti-monster-flying icon5"></i>
    </div>
  </body>
</html>
